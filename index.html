<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>jszfhy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); min-height: 100vh; }
    .container { max-width: 400px; margin-top: 10vh; background: #fff8; border-radius: 20px; box-shadow: 0 8px 32px #0002; padding: 2rem; }
    .title { font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; text-align: center; }
    .result { margin-top: 1.5rem; font-size: 1.1rem; color: #333; min-height: 2em;}
  </style>
</head>
<body>
  <div class="container">
    <div class="title">jszfhy</div>
    <form id="queryForm">
      <div class="mb-3">
        <label for="idcard" class="form-label">神粉蒸号码</label>
        <input type="text" class="form-control" id="idcard" placeholder="请输入神粉蒸号码" required maxlength="18" inputmode="numeric" pattern="[0-9Xx]{15,18}">
      </div>
      <button type="submit" class="btn btn-primary w-100">查询</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    document.getElementById('queryForm').onsubmit = async function(e) {
      e.preventDefault();
      const id = document.getElementById('idcard').value.trim();
      const resultDiv = document.getElementById('result');
      if (!id) {
        resultDiv.innerText = '请输入神粉蒸号码';
        return;
      }
      resultDiv.innerText = '查询中...';
      try {
        // 这里填写你的 Cloudflare Worker 地址
        const resp = await fetch('https://polished-firefly-93b9.winskyrobert.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_card: id })
        });
        if (!resp.ok) {
          resultDiv.innerText = '查询失败，服务器返回错误';
          return;
        }
        const data = await resp.json();
        resultDiv.innerText = data.result || JSON.stringify(data) || '未查询到结果';
      } catch (err) {
        resultDiv.innerText = '查询失败，请稍后再试';
      }
    }
  </script>
</body>
</html>
