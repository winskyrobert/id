<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>江苏正反婚烟查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); min-height: 100vh; }
    .container { max-width: 400px; margin-top: 10vh; background: #fff8; border-radius: 20px; box-shadow: 0 8px 32px #0002; padding: 2rem; }
    .title { font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; text-align: center; }
    .result { margin-top: 1.5rem; font-size: 1.1rem; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">江苏正反婚烟查询</div>
    <form id="queryForm">
      <div class="mb-3">
        <label for="idcard" class="form-label">身份证号码</label>
        <input type="text" class="form-control" id="idcard" placeholder="请输入身份证号码" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">查询</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    document.getElementById('queryForm').onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('idcard').value.trim();
      if (!id) {
        document.getElementById('result').innerText = '请输入身份证号码';
        return;
      }
      // 这里可以调用后端API，暂时只做演示
      document.getElementById('result').innerHTML = `<b>你输入的身份证号：</b><br>${id}`;
    }
  </script>
</body>
</html>
